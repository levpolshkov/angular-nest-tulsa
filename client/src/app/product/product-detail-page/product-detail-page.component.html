<form #form="ngForm" *ngIf="product">
	<div class="card bg-light mt-3 mb-3">
		<div class="card-body">
			<h2 class="card-title">Product Detail</h2>
			<div class="row mb-3">
				<div class="col-md-3">
					<label class="form-label">Product SKU</label>
					<input class="form-control" name="productSku" [(ngModel)]="product.sku" [disabled]="readonly" required>
				</div>
				<div class="col-md-6">
					<label class="form-label">Product Name</label>
					<input class="form-control" name="productName" [(ngModel)]="product.name" [disabled]="readonly" required>
				</div>
				<div class="col-md-3">
					<label class="form-label">Product Type</label>
					<select class="form-select" name="productType" [(ngModel)]="product.type" required>
						<option [value]="productType.id" *ngFor="let productType of productService.productTypes">{{productType.name}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="card-footer d-flex justify-content-between">
			<button class="btn btn-primary" (click)="onSaveBtn()" [disabled]="!form.valid || form.pristine">Save</button>
			<button class="btn btn-danger" (click)="onDeleteBtn()" *ngIf="!isNew">Delete</button>
		</div>
	</div>
</form>
