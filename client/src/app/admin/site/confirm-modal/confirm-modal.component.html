<div class="modal-header">
	<h4 class="modal-title pull-left">{{ title }}</h4>
	<button type="button" class="btn btn-sm pull-right" aria-label="Close" (click)="no()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<div *ngIf="html" [innerHtml]="html"></div>
	<div *ngIf="!html">{{ text }}</div>
</div>
<div class="modal-footer justify-content-between">
	<button class="btn btn-default" (click)="no()">{{ noLabel }}</button>
	<button class="btn btn-danger" (click)="yes()">{{ yesLabel }}</button>
</div>
