<div class="row" *ngIf="application">
	<div class="col-6 side1">
		<h2>{{application.name}}</h2>
		<hr>
	
		<h3>{{section.title}}</h3>
		<hr>
	</div>
	<div class="col-6">
		<h3>{{pageIndex+1}}: {{page.title}}</h3>
		<hr>
		<div *ngFor="let question of page.questions">
			<div class="form-group">
				<label class="form-label">{{question.label}}</label>
				<input class="form-control" [type]="question.type">
			</div>
		</div>


		<div>
			<button class="btn btn-primary" (click)="onPrevBtn()">Back</button>
			<button class="btn btn-primary" (click)="onNextBtn()">Next</button>
		</div>
	</div>

</div>
